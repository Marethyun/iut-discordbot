
# Nom des champs (en-tête CSV), séparés par des point-virgules
rawdatapattern: 'AMUID;PRENOM;NOM;GROUPE'

# L'identifiant du serveur sur lequel les groupes sont attribués
guildid: '000000000000000000'

# Ce champ sera comparé avec ce que l'utilisateur a rentré
matchfield: 'AMUID'
# Ce champ sera comparé avec la liste des groupes plus bas pour l'attribution
groupfield: 'GROUPE'

# name: Valeur comparée au champ indiqué dans 'groupfield'
# id: Identifiant du groupe à l'échelle du serveur
# description: Description du groupe, disponible par la suite dans le champ 'GROUP_DESCRIPTION'
grouptypes:
  - name: 'A1G1'
    id: '000000000000000000'
    description: 'Année 1, groupe 1'
  - name: 'A1G2'
    id: '000000000000000000'
    description: 'Année 1, groupe 2'
  - name: 'A1G3'
    id: '000000000000000000'
    description: 'Année 1, groupe 3'
  - name: 'A1G4'
    id: '000000000000000000'
    description: 'Année 1, groupe 4'

  - name: 'A2G1'
    id: '000000000000000000'
    description: 'Année 2, groupe 1'
  - name: 'A2G2'
    id: '000000000000000000'
    description: 'Année 2, groupe 2'

  - name: 'A2ALT'
    id: '000000000000000000'
    description: 'Année 2, Alternance'
  - name: 'LP'
